<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5796e9636a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>ONFIT</title>
</head>
<body>

    <header>
        <img class="img-logo" src="./img/logo2.png" alt="Logo">
    </header>

    <main class="container">
        <div class="container-form">
            <div>
                <input type="text" name="" id="">
                <i class="fa-regular fa-envelope icon1" style="color: red;"></i>
            </div>
            <div>
                <input type="text">
                <i class="fa-regular fa-eye icon2" style="color: #a0a0a0;"></i>
            </div>
        </div>
        <div class="container-save">
            <p class="recuerdame">Recuérdame</p>
            <button class="button-toggle-on"><i class="fa-solid fa-toggle-on" style="color: rgb(90, 90, 90);"></i></button>
        </div>
        <div class="container-ingresar">
            <button class="ingresar">Ingresar</button>
        </div>
        <div class="container-password">
            <a class="forgot-my-password" href="">Olvidé mi contraseña</a>
            <a class="forgot-my-password2" href="">Términos y condiciones</a>
        </div>
    </main>

    <footer>
        <img class="img-footer" src="img/imgfooter.avif" alt="">
    </footer>

    <script src="main.js"></script>
</body>
</html>
